<!DOCTYPE html>
<html>
<head>
    <title>Business Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="cript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFye0a95qdi9jgrsp6UDVAlR6UaMV2r0&libraries=visualization,marker&callback=initMap" async defer></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            z-index: 5;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map" style="height: 100%; width: 100%;"></div>

    <div id="controls">
        <table>
            <tr>
                <td><input type="checkbox" id="ward1" onclick="toggleGroup(id,'Ward 1')" > Ward 1</td>
                <td><input type="checkbox" id="ward2" onclick="toggleGroup(id,'Ward 2')" > Ward 2</td>
                <td><input type="checkbox" id="ward3" onclick="toggleGroup(id,'Ward 3')" > Ward 3</td>
                <td><input type="checkbox" id="ward4" onclick="toggleGroup(id,'Ward 4')" > Ward 4</td>
                <td><input type="checkbox" id="ward5" onclick="toggleGroup(id,'Ward 5')" > Ward 5</td>
                <td><input type="checkbox" id="ward6" onclick="toggleGroup(id,'Ward 6')" > Ward 6</td>
            </tr>
        </table>

</body>
</html>
